<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="mainQuiz.css" />
    <title>Main Quiz</title>
  </head>
  <body>
    <nav>
      <div class="quiz">Quiz App</div>

      <div class="welcomeinfo">
        <h1>Welcome, Name</h1>
        <div class="timer"></div>

      </div>

      <hr />

      <h1 id="question" style="display: none"></h1>

      <section>
        <div class="question">1: What is the purpose of HTML?</div>
        <div class="answers">
          <!-- Answers will be dynamically injected here -->
        </div>
        
          <h1 style="display: none; text-align: left" class="finish"></h1>
        
      </section>

      <hr />

      <div class="click">
        <h1 id="prev">PREV</h1>
        <h1 id="next">NEXT</h1>
        <div class="submit-container">
          <h1 id="submit">Submit</h1>
      </div>
        <h1 id="logout">Log Out</h1>
      </div>

      <div class="result" style="display: none;">
        <div id="result-text">
          <!-- Result text will be injected here -->
        </div>
        
      </div>

      <div class="stat">
      </div>
      <div class="finish" style="display: none;"></div>
      <div class="time-up-message" style="display: none;"></div>
    </nav>
    <script src="mainQuiz.js"></script>
